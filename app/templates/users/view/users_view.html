<section>

  <h1>{{h1Text}}</h1>

  <form name="userForm" data-ng-submit="userVerify(user)">
    <label>
      User Name
    <input type="text" data-ng-model="user.username">
    </label>
    <label>
      Password
      <input type="password" data-ng-model="user.password">
    </label>
    <label data-ng-if="confirmPassword">
      <p data-ng-if="!matchPassword(user)">The Password You Entered Does NOT Match</p>
      Password Confirmation
      <input type="password" data-ng-model="user.confirmation">
    </label>
    <button type="submit" data-ng-disabled="disableButton(user)">{{buttonText}}</button>
  </form>

  <button data-ng-click="pageSwap()">{{switchText}}</button>

</section>
